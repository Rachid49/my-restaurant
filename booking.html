<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Book A TABLE</title>
</head>
<body>
    <form>
        <p id="welcom">welcome to R & H booking page</p>
        <p>please fill in this form to book a table in R & H restaurant!</p>
        
        <label for="Full Name">Full Name</label>
        <br>
        <input type="text" placeholder="Enter Your Full Name" id="input" required>
        <br><br>
        <label for="Email">Email</label>
        <br>
        <input type="email" placeholder="Enter Your Email" id="input" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <br>
        <input type="tel" placeholder="Enter Your Phone Number"id="input" required>
        <br><br>
        <label for="Number of person">Number of Person</label>
        <br>
        <input type="number" placeholder="Enter Number of Person"id="input" required>
        <br><br>
        <label for="date and time">Date And Time</label>
        <br>
        <input type="datetime-local" id="input" required>
        <br><br>
        <label for="type of reservation">Type of Reservation:</label>
        <br><br>
        <table>
            <tr>
                <td>Family</td>
                <td><input type="checkbox" id="checkbox"></td>
                <td>Busness</td>
                <td><input type="checkbox" id="checkbox"></td>
                <td>Romantic</td>
                <td><input type="checkbox" id="checkbox"></td>
                <td>Other</td>

                
            </tr>
        </table>
        
        <!-- <input type="reset"id="rest" value="Rest"> -->
        <br><br>
        <input type="submit" value="SUBMIT" id="submit">
</body>
</html>
